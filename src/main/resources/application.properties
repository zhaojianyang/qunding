server.contextPath=/
server.port=8081

#Undertow
server.undertow.io-threads=8
server.undertow.worker-threads=100
server.undertow.buffer-size=1024

server.undertow.direct-buffers=true

spring.jackson.date-format=com.jshx.RFC3339DateFormat
spring.jackson.serialization.WRITE_DATES_AS_TIMESTAMPS=false

spring.kafka.bootstrap-servers=host-192-168-144-43:19092,host-192-168-144-44:19092,host-192-168-144-33:19092
#spring.kafka.bootstrap-servers=192.168.205.132:9092

spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.threadNum=3

spring.kafka.qingding.data.monitor.topic=qd_data_monitor

output.delimiter=|

management.security.enabled=false

logging.file=/log/qunding/qunding.log
